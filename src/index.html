<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locale Linkup</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <nav>
        <!-- Account Header -->
        <div
          class="px-4 py-3 md:p-6 flex items-center justify-between text-white bg-darkRed md:px-20"
        >

          <div class="space-x-2 md:space-x-6">
            <a href="./about.html" class="hover:underline text-sm md:text-xl">About Us</a>
            <a href="#" class="hover:underline text-sm md:text-xl"
              >Customer Support</a
            >
          </div>

          <div class="flex flex-row items-center space-x-1 md:space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 md:w-6 md:h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>

            <a href="login.html" class="hover:underline text-sm md:text-xl">Log In</a>
          </div>
        </div>

         <!-- Site Logo & Cart -->
         <div
         class="px-2 py-3 md:p-6 flex items-center justify-between text-white bg-mainRed md:px-10"
       >
         <!-- Logo -->
         <div>
           <h2 class="text-xl font-bold text-white md:text-3xl">
             Locale Linkup
           </h2>
         </div>

         <!-- Search Bar -->
         <form class="flex items-center max-w-sm mx-auto">
           <label for="simple-search" class="sr-only">Search</label>
           <div class="relative w-full">
             <input
               type="text"
               id="simple-search"
               class="bg-transparent border border-white text-white text-md rounded-md focus:ring-white block w-full ps-10 p-2.5 dark:bg-mainRed dark:placeholder-white dark:text-white dark:focus:ring-white dark:focus:border-white"
               placeholder="Search for products.."
               required
             />
           </div>
           <button
             type="submit"
             class="p-2.5 ms-2 text-sm font-medium text-white bg-white rounded-md border hover:bg-gray-200 focus:outline-none focus:ring-mainRed dark:bg-mainRed dark:hover:bg-mainRed dark:focus:ring-mainRed"
           >
             <svg
               class="w-4 h-4"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 20 20"
             >
               <path
                 stroke="currentColor"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
               />
             </svg>
             <span class="sr-only">Search</span>
           </button>
         </form>

         <!--carts -->
         <div class="others-page flex flex-row space-x-2 md:space-x-3">
          <a href="#"><svg
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6"
           >
             <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
             />
             <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
             />
           </svg></a>
           <a href=""><svg
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6"
           >
             <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
             />
           </svg></a>
           <a href=""><svg
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6"
           >
             <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
             />
           </svg></a>
         </div>
       </div>
        </div>
      </nav>
    </section>
  </body>
</html>
