{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locale LinkUp</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
  </head>
  <body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <!-- component -->
    <div class="min-h-screen flex items-center justify-center w-full">
      <div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4 text-black">
          Login Now!
        </h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Email Address/Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none"
              placeholder="your@email.com"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none"
              placeholder="Enter your password"
              required
            />
            <a
              href="#"
              class="text-xs text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2"
              >Forgot Password?</a
            >
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 rounded border-gray-300 focus:outline-none"
                checked
              />
              <label
                for="remember"
                class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <a
              href="/signup"
              class="text-xs focus:outline-none focus:ring-2 focus:ring-offset-2"
              >Create Account</a
            >
          </div>
          <button
            {% comment %} onclick="alert('Login Complete')" {% endcomment %}
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-mainRed hover:bg-darkRed focus:outline-none focus:ring-2 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
